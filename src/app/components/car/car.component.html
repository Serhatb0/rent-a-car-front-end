
<div class="content-section implementation">
    <div class="card">
        <p-dataView #dv [value]="cars" [paginator]="true" [rows]="9" filterBy="name"
            layout="grid">
            <ng-template pTemplate="header">
                <div class="flex flex-column md:flex-row md:justify-content-between">
                    <p-dropdown [options]="cars" [(ngModel)]="cars" placeholder="Sort By Price" styleClass="mb-2 md:mb-0"></p-dropdown>
                    <span class="p-input-icon-left mb-2 md:mb-0">
                        <i class="pi pi-search"></i>
                        <input type="search" pInputText placeholder="Search by Name" >
                    </span>
                    <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
                </div>
            </ng-template>
