<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('../../../../assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>About us <i class="ion-ios-arrow-forward"></i></span></p>
        <h1 class="mb-3 bread">About Us</h1>
      </div>
    </div>
  </div>
</section>

<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Car Added</h5></div>
      <div class="card-body">
        <form [formGroup]="carAddForm">
          <div class="form-group">
            <label for="name">Daily Price</label>
            <br />
            <p-inputNumber
              [useGrouping]="false"
              formControlName="dailyPrice"
            ></p-inputNumber>
          </div>
          <div class="form-group">
            <label for="name">Model Year</label>
            <br />
            <p-inputNumber
              [useGrouping]="false"
              formControlName="modelYear"
            ></p-inputNumber>
          </div>
          <div class="form-group">
            <label for="name">Description</label>
            <br />
            <input formControlName="description" type="text" pInputText />
          </div>
          <div class="form-group">
            <label for="name">Findex Score</label>
            <br />
            <p-inputNumber formControlName="findexScore"></p-inputNumber>
          </div>
          <div class="form-group">
            <label for="name">Kilometer</label>
            <br />
            <p-inputNumber formControlName="kilometer"></p-inputNumber>
          </div>
          <div class="form-group">
            <label for="name">Color</label>
            <br />
            <p-dropdown
              id="color"
              [options]="colors"
              optionValue="id"
              optionLabel="name"
              formControlName="colorId"
            ></p-dropdown>
          </div>
          <div class="form-group">
            <label for="name">Brand</label>
            <br />

            <p-dropdown
              id="brand"
              [options]="brands"
              optionValue="id"
              optionLabel="name"
              formControlName="brandId"
            ></p-dropdown>
          </div>
          <div class="form-group">
            <label for="name">Segments</label>
            <br />

            <p-dropdown
              id="segment"
              [options]="segments"
              optionValue="id"
              optionLabel="segmentName"
              formControlName="segmentId"
            ></p-dropdown>
          </div>
          <div class="form-group">
            <label for="name">Minimum Age</label>
            <br />
            <p-inputNumber formControlName="minimumAge"></p-inputNumber>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
      </div>
    </div>
  </div>
</div>
